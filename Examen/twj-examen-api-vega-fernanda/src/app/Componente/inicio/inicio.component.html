<div class="row">
  <div class="col-sm-2"></div>
  <div class="col-md-8">
    <br>
    <br>
    <form class="form-inline">
      <div class="form-group">
        <label class="sr-only">Consultar</label>
        <p class="form-control-static">Ingrese su consulta</p>
      </div>
      <div class="form-group mx-sm-3">
        <label  class="sr-only">Consulta</label>
        <input type="text" class="form-control" name="consulta" placeholder="Consulta" [(ngModel)]="consulta">
      </div>
      <button type="submit" class="btn btn-primary" (click)="cargarPeliculas()">Consultar</button>

    </form>
    <br>
    <div class="row">
      <br>
      <br>
      <button type="submit" class="btn btn-primary" (click)="cargarPeliculas2()">Ver peliculas Almacenadas</button>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-sm-2"></div>
  <div class="col-md-8">
    <br>
    <br>
    <app-peliculas *ngFor="let peli of peliculasList" [pelicula]="peli"></app-peliculas>

  </div>
</div>
